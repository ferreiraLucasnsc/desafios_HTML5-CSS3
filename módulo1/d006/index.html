<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos descritos na lista a seguir. Passe o cursor sobre os itens para descobrir as tags necessárias.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; ou &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt; com alguns atributos">Imagens</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;, com os itens em &lt;li&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;, com os itens em &lt;li&gt;">Listas Não Ordenadas</abbr></li>
        <li><abbr title="Tag &lt;a&gt;, com alguns atributos">Textos em forma de Links</abbr></li>
        <li><abbr title="Tag &lt;blockquote&gt;">Citação de bloco</abbr></li>
    </ul>
</body>
</html>
